<body>
    <div data-montage-id=configurator class=Configurator>

        <div data-montage-id=scroller class=scroller>

            <section data-montage-id=bodyColorSection class="ConfiguratorGroup bodyColor">
                <h3>Body Color</h3>
                <p class=selectedInfo>
                    <span data-montage-id=selectedBodyColorName class=name></span>
                    $<span data-montage-id=selectedBodyColorCost class=price></span>
                </p>
                <ul data-montage-id=bodyColorRepetition class="options colorPicker">
                    <li data-montage-id=bodyColorSwatch></li>
                </ul>
                <div class=customColorPicker data-montage-id=customColorCondition>
                    <input type=color data-montage-id=customColor class=customColor>
                </div>
            </section>

            <section data-montage-id=tridionColorSection class=ConfiguratorGroup>
                <h3>Frame Color</h3>
                <p class=selectedInfo>
                    <span data-montage-id=selectedTridionColorName class=name></span>
                    $<span data-montage-id=selectedTridionColorCost class=price></span>
                </p>
                <ul data-montage-id=tridionColorRepetition class="options colorPicker">
                    <li data-montage-id=tridionColorSwatch></li>
                </ul>

            </section>

            <section data-montage-id=interiorSection class=ConfiguratorGroup>
                <h3>Interior</h3>
                <p class=selectedInfo>
                    <span data-montage-id=selectedInteriorName class=name></span>
                    $<span data-montage-id=selectedInteriorCost class=price></span>
                </p>
                <ul data-montage-id=interiorRepetition class="options colorPicker">
                    <li data-montage-id=interiorColorSwatch></li>
                </ul>
            </section>

            <section class=ConfiguratorGroup>
                <ul data-montage-id=interiorOptionRepetition class=options>
                    <li><label><input type=checkbox data-montage-id=interiorOptionCheckbox> <span data-montage-id=interiorOptionLabel></span></label>
                    <span class=priceHolder>$<span data-montage-id=interiorOptionCost></span></span></li>
                </ul>
            </section>

        </div>

        <section class="ConfiguratorGroup PricingGroup">
            <h3>Price</h3>
            <p>Base <span class=priceHolder>$<span data-montage-id=basePrice class=price></span></span></p>
            <p>Configured <span class=priceHolder>$<span data-montage-id=configuredPrice class="price price-configured"></span></span></p>
        </section>

    </div>
</body>
